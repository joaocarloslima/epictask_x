    <meta charset="UTF-8">
    <title>EpicTask</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">Epic Task</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>üåé</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">

                    </ul>
                </details>
            </li>
        </ul>
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img
                            alt="Avatar do usu√°rio"

            </div>
            <ul

            </ul>
        </div>
    </div>

</nav>

<div class="overflow-x-auto max-w-lg mx-auto">
    <table class="table">
        <!-- head -->
        <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <!-- row 1 -->
        <tr th:each="user : ${users}">
            <td>
                <div class="flex items-center gap-3">
                    <div class="avatar">
                        <div class="mask mask-squircle h-12 w-12">
                            <img
                                    th:src="${user.avatarUrl}"
                                    alt="Avatar Tailwind CSS Component" />
                        </div>
                    </div>
                    <div>
                        <div class="font-bold" th:text="${user.name}"></div>
                        <div class="text-sm opacity-50" th:text="${user.email}"></div>
                    </div>
                </div>
            </td>
            <td th:text="${user.score}"></td>
        </tr>

    </table>
</div>


</body>
</html>
