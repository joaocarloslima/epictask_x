<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>EpicTask</title>
</head>
<body>

<h1 class="text-primary text-2xl font-bold">EpicTask</h1>

<main class="grid place-items-center">
   <form class="w-full max-w-md" method="POST" th:object="${task}">
       <fieldset class="fieldset">
           <legend class="fieldset-legend" th:text="#{title}"></legend>
           <input th:field="*{title}" th:errorclass="input-error" type="text" class="input" />
           <p class="label text-error" th:errors="*{title}"></p>
       </fieldset>

       <fieldset class="fieldset">
           <legend class="fieldset-legend" th:text="#{description}"></legend>
           <textarea th:field="*{description}" th:errorclass="textarea-error" class="textarea" ></textarea>
           <p class="label text-error" th:errors="*{description}"></p>
       </fieldset>

       <fieldset class="fieldset">
           <legend class="fieldset-legend" th:text="#{score}"></legend>
           <input th:field="*{score}" id="range-score" type="range" min="1" max="100" class="range range-primary" />
           <p id="label-score" class="label" th:text="${task.score + ' pts'}"></p>
       </fieldset>

       <div>
           <a href="/task" class="btn btn-neutral" th:text="#{cancel}"></a>
           <button class="btn btn-primary" th:text="#{save}"></button>
       </div>

   </form>
</main>

<script>
    document.querySelector("#range-score").addEventListener("input", (e) => {
        document.querySelector("#label-score").textContent = e.target.value + " pts";
    })
</script>

</body>
</html>
